<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/overlay.js"></script>
    <link rel = "stylesheet" href="css/style.css">
    <link rel = "stylesheet" href="css/overlay.css">
  </head>
  <body>
    <!-- The overlay -->
<div id="myNav" class="overlay">
  <div class="overlay-content">
    <h3 id='overlayHeader'>battleship</h1>
    <h4 id='overlaySubHeader'>select number of players</h2>
    <div id='1player' class='playerSelect'>1 Player</div>
    <div id='2player' class='playerSelect'>2 Player</div>
  </div>
</div>
    <h1 id="title">Battleship</h1>
    <div id="container">
      <div id="left">
        <div id="topBox" class="UIBox">
          <div id="a_carrier" class="ships">Aircraft Carrier</div>
          <div id="battleship" class="ships">Battleship</div>
          <div id="cruiser" class="ships">Cruiser</div>
          <button id="rotateShip">Rotate 90 deg</button>
          <button id="proceed">Next Player</button>
          <div id="status">Fleet Status</div>
          <div id="submarine" class="ships">Submarine</div>
          <div id="destroyer" class="ships">Destroyer</div>
        </div>
        <div id="bottom" class="UIBox"><br><br>Take turns firing on your opponent.  The first player to sink all of the opposing ships is the winner!</div>
      </div>
      <div id="right">
        <div id="board"></div>
      </div>
    </div>
    <button id="resetBoard">Reset Game</button>
  </body>
</html>
